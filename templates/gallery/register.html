{% extends 'gallery/base.html' %}
{% load static %}

{% block body_block %}
    <h1>Registration</h1>
    {% if registered %}
        <strong>Thank You for registering</strong>
    {% else %}
        <strong>Register here:</strong>
        <form id="user_form" method="post" action="/gallery/register/" enctype="multipart/form-data">
            {% csrf_token %}

            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <input type="submit" name="submit" value="Register" />
        </form>
    {% endif %}
{% endblock %}
