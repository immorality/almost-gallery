<!DOCTYPE html>
{% load static %}

<html>

<head>
    <title>almost-gallery</title>
</head>

<body>
<h1>List of albums: </h1>
<div>
    {% for album in albums %}
    <ul>
        <li>{{album.id}} <a href="{% url 'gallery:album' album.slug %}">{{album.name}}</a></li>
    </ul>
    {% endfor %}
</div>
<div>
    <a href="/gallery/about/">About</a><br />

    <img src="{% static 'images/Koala.jpg' %}" alt="Picture of Rango"/>
</div>
</body>

</html>
